<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="resultado">
            <h1>Your Result</h1>
            <div class="resultado-numero">
                <span id="numero-final">76</span>
                <span id="numero-total">of 100</span>
            </div>
            <h2 id="avaliacao">Great</h2>
            <span id="avaliacao-descricao">You scored higher than 65% of the people who have taken these tests.</span>
        </section>

        <section class="sumario">
            <h1 class="sumario-titulo">Summary</h1>
            <div class="sumario-container sumario-reacao">
                <span class="sumario-nome sumario-reacao-nome">Reaction</span>
                <span class="sumario-quantidade sumario-reacao-quantidade"><span class="sumario-quantidade-valor">80</span> <span class="sumario-leve sumario-quantidade-barra">/</span> <span class="sumario-leve sumario-quantidade-total">100</span></span> 
            </div>

            <div class="sumario-container sumario-memoria">
                <span class="sumario-nome sumario-memoria-nome">Memory</span>
                <span class="sumario-quantidade sumario-memoria-quantidade"><span class="sumario-quantidade-valor">92</span> <span class="sumario-leve sumario-quantidade-barra">/</span> <span class="sumario-leve sumario-quantidade-total">100</span></span> 
            </div>

            <div class="sumario-container sumario-verbal">
                <span class="sumario-nome sumario-verbal-nome">Verbal</span>
                <span class="sumario-quantidade sumario-verbal-quantidade"><span class="sumario-quantidade-valor">61</span> <span class="sumario-leve sumario-quantidade-barra">/</span> <span class="sumario-leve sumario-quantidade-total">100</span></span> 
            </div>

            <div class="sumario-container sumario-visual">
                <span class="sumario-nome sumario-visual-nome">Visual</span>
                <span class="sumario-quantidade sumario-visual-quantidade"><span class="sumario-quantidade-valor">72</span> <span class="sumario-leve sumario-quantidade-barra">/</span> <span class="sumario-leve sumario-quantidade-total">100</span></span> 
            </div>

            <button class="sumario-botao">Continue</button>
        </section>
    </main>
</body>
</html>
